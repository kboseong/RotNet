[EXP]
root = ../datasets
seed = 777
exp_name = resnet_50
batch_size = 128
model = resnet
epochs = 100
lr = 1e-3
val_freq = 1
worker = 4
gpus = 0
unsuper = false

[DATASET]
dataset = cifar10
autoaug = cifar10
resize = randomresizecrop
hflip = true
rot = true

[MODEL]
depth = 50
optim = adam
scheduler = reducelr
criterion = crossentropy
transfer = ../model/efficientnet_b0/model_0.pt
